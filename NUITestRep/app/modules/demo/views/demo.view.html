<h1>{{vm.pageTitle}}</h1>

<input type="text" ng-model="vm.personName" />
<button type="button" ng-click="vm.addPerson(vm.personName)">Add Person</button>

<ul>
    <li ng-repeat="(i, person) in vm.people">{{person.Name}} <a href="#" ng-click="vm.removePerson(i)" title="Remove"><i class="fa fa-times"></i></a></li>
</ul>
